<div class="dx-field">
    <!-- <div class="dx-field-label">Временное разрешение:</div> -->
    <div class="dx-field-value-radio">
        <dx-radio-group #eventRadioGroup
            id="radio-group-with-selection"
            (click)="getClick()"
            [items]="resolutions"
            [value]="resolution"
            (onValueChanged)="onValueChanged($event)"
            layout="horizontal">
        </dx-radio-group>
    </div>
</div>
<dx-chart
    id="chart"
    title="{{companyName}}"
    [dataSource]="stockCandles">
    <dxi-series
        name="prices"
        openValueField="o"
        highValueField="h"
        lowValueField="l"
        closeValueField="c">
        <dxo-reduction color="red"></dxo-reduction>
    </dxi-series>
    <dxo-common-series-settings
        argumentField="t"
        type="candlestick">
    </dxo-common-series-settings>
    <dxo-legend itemTextPosition="left"></dxo-legend>
    <dxi-value-axis>

        <dxo-title text="US dollars"></dxo-title>
        <dxo-label>
            <dxo-format
                type="currency"
                [precision]="1">
            </dxo-format>
        </dxo-label>
    </dxi-value-axis>
    <dxo-argument-axis [workdaysOnly]="true">
        <dxo-label format="shortDate"></dxo-label>
    </dxo-argument-axis>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-tooltip
        [enabled]="true"
        location="edge"
        [customizeTooltip]="customizeTooltip">
    </dxo-tooltip>

</dx-chart>

<div class="date-time-fields">
    <div class="dx-field">
        <div class="dx-field-label">Date Interval From</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="from"
                (onValueChanged)="onDateFromChanged($event)"
                type="datetime">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Date Interval To</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="to"
                (onValueChanged)="onDateToChanged($event)"
                type="datetime">
            </dx-date-box>
        </div>
    </div>
</div>

<dx-button
        id="button"
        [height]="40"
        [width]="180"
        (onClick)="onClick($event)"
        [visible]="stockCandles"
        >
        <div *dxTemplate="let data of 'content'">
            <dx-load-indicator class='button-indicator'
                [visible]="loadIndicatorVisible">
            </dx-load-indicator>
            <span class='dx-button-text'>{{buttonText}}</span>
        </div>
</dx-button>
